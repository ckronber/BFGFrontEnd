<body>
    <h1>BFG Coffee Shop</h1>
    <h2>Login</h2>
    <Form method = "POST" action = "https://localhost:44378/token">
		Grant_type <input type = "text" value = "password" name = "grant_type"> <br>
		Email <input type="email" name = "username"> <br>
        Password <input type="password" name = "password" id= "myInput">
        <input type="checkbox" onclick="myFunction()">Show Password <br>

        <input type="submit"  value = "Submit">
    </Form>

    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
