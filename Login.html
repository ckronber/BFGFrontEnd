<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BFG Coffee Shop</title>
</head>
<body>
    <h1>BFG Coffee Shop</h1>
    <h2>Login</h2>
    <Form method = "POST" action = "https://localhost:44378/token">
		Grant_type <input type = "text" value = "password" name = "grant_type"> <br>
		Email <input type="email" name = "username"> <br>
        Password <input type="password" name = "password" id= "myInput"> 
        <input type="checkbox" onclick="myFunction()">Show Password <br>

        <input type="submit"  value = "Submit">
    </Form>

    <script>
        function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
        }
    </script>

</body>
</html>
